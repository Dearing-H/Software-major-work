        /* Form Container */
        .form-container {

        /* Input Styles */
        form input, form select {

            border: none;
            border-radius: 10px;

            font-size: 1rem;

        }

        /* Placeholder */
        form input::placeholder {
            color: #ccc;
        }

        /* Button */
        form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        /* Responsive */
        @media screen and (max-width: 500px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
