<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FocusFlow</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            img {
                display: block;
                margin: 0 auto 20px auto;
                width: 100px;
                height: auto;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
            }
            .btn-container {
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            button {
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                flex: 1;
            }
            button:hover {
                background-color: #0056b3;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            input[type="text"], input[type="password"] {
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .home-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                margin-top: 20px;
            }
            .widget {
                width: 200px;
                height: 150px;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .widget input {
                padding: 5px;
                border: none;
                outline: none;
                width: 100%;
            }
            .widget input:focus {
                border: 1px solid #007bff;
            }
            .widget button {
                background-color: #28a745;
            }
            .widget button:hover {
                background-color: #218838;
            }
            .link-container {
                margin-top: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <form action="{{ url_for('login') }}" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
